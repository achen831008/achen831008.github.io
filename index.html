<!DOCTYPE html>
<html ng-app="myApp" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Alex, Chen, University of Waterloo, Web Development, Software Engineering, Shawnigan Lake School, DBRS, Ashlin-BPG, BDO, VPEC, Basketball, Violin">
    <meta name="author" content="Alex Yu-Ming Chen">

    <title>Alex Chen Web Developer</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    
    <link href="styles/bootstrap.min.css" rel="stylesheet">

    <link href="styles/sidebar.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/about.css" rel="stylesheet">
    <link href="styles/project.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <script src="scripts/common/jquery.js"></script>
    <script src="scripts/common/bootstrap.min.js"></script>
    <script src="scripts/common/angular.min.js"></script>
    <script src="scripts/common/angular-route.min.js"></script>
    <script src="scripts/common/features.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.controller.js"></script>
    <script src="scripts/controllers/experience.controller.js"></script>
    <script src="scripts/controllers/about.controller.js"></script>

</head>

<body ng-controller="masterController">
    <!-- Top nav show for mobile view -->
    <nav ng-show="!navStyle" class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="/">{{ Name }}</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-repeat="item in menu">
                        <a href="{{ item.route }}">{{ item.label }}</a> 
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar show for desktop view -->
    <nav ng-show="navStyle" class="main-menu" role="navigation">
        <ul>
            <li id="{{item.label}}" ng-repeat="item in menu" ng-class="{active: item.label == 'Home'}" ng-click="setActive(item.label)">
                <a href="{{item.route}}">
                    <i class="fa {{item.icon}} fa-2x"></i>
                    <span class="nav-text">
                        {{item.label}}
                    </span>
                </a>
            </li>
        </ul>
    </nav>

    <div ng-class="{body_margin: navStyle}" ng-view></div>

    <div ng-show="!navStyle" id="copyright" class="text-center footer-below">
        <div class="container">
            <div class="row">
                <div class="col-lg-12" ng-bind-html="copyright">
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
