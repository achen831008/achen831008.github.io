<div class="banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="banner-message">
                    <div class="text-center">{{ quote }}</div>
                    <span> - {{ quoteFrom }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container bottom" ng-repeat="item in categories">
    <div class="row text-center">
        <h1 class="title">{{item.topic}}</h1>
        <hr class="small">
    </div>
    <br>
    <div class="row">
        <div class="col-lg-6">
            <img class="img-center" src="{{item.img}}">
        </div>
        <span class="col-lg-6">
            <div class="paragraph">
                {{ item.description }}
                <ul>
                    <li class="award" ng-repeat="award in item.listOfAwards">{{award}}</li>
                </ul>
            </div>
        </span>
    </div>
</div>
