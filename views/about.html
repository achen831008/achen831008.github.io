<section id="about" class="about bg-info">
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12">
                <h2>About</h2>
                <hr class="small">
                <div class="row">
                    <div class="col-md-3 col-sm-3" ng-repeat="item in categories">
                        <div class="about-item">
                            <span class="fa-stack fa-4x">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa {{ item.icon }} fa-stack-1x text-primary icon-list"></i>
                            </span>
                            <br>
                            <p>{{ item.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
