<div class="tab-content-overflow modal-body-margin">
    <div class="form-group" ng-repeat="project in exp.projects">
        <div class="panel panel-default summary-card">
            <div class="panel-body">
                {{project.name}}
                <span class="label label-success project-badge" ng-repeat="x in project.language">{{x}}</span>
                <button type="button" class="btn btn-default float-right font-sm" ng-model="view" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">View</button>
            </div>
            <div ng-show="view" class="panel-body font-light">{{project.summary}}</div>
        </div>
    </div>
</div>
