<!--      Show institutions images      -->
<div class="form-group" ng-show="item.institutions">
    <hr>
    <div class="row form-group">
        <div class="headline">Instatution Reference</div>
        <div class="row content">
            <div class="inline-block" ng-repeat="institution in item.institutions">
                <img class="img-center" src="{{institution.image}}">
            </div>
        </div>
    </div>
</div>
