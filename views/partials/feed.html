<section id="feed" class="background-light">
    <div class="header text-center">#InstaFeeds</div>
    <div class="container bottom-space">
        <div class="instafeed col-xs-12 col-sm-4 col-md-4" ng-repeat="feed in instagram.feeds | limitTo:instagram.limit">
            <img ng-src="{{feed.images.standard_resolution.url}}">
            <a ng-href="{{feed.link}}">
                <p class="feed-text">{{ feed.caption.text }}</p>
            </a>
        </div>
        <button class="btn btn-blue col-xs-6 col-sm-2 col-xs-offset-3 col-sm-offset-5" ng-click="loadMoreFeeds()" ng-hide="instagram.limit == instagram.feeds.length">Load More</button>
    </div>
</section>
