<!--  Loading  -->
<div ng-include src="'views/partials/loading.html'"></div>

<div ng-show="!vm.loading" id="blog" class="col-xs-12 background-light">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 container post-wrap bottom-space">
        <div class="post-header">Latest</div>
        <div ng-repeat="blog in vm.blogs | orderBy:['-date', '-id']">
            <a class="dark" ng-href="/#!/blog/{{blog.id}}">
                <div class="col-xs-12 post">
                    <h3>{{ blog.title }}</h3>
                    <p class="text-small">{{ blog.description }}</p>
                    <p class="text-small">
                        <span class="label label-warning">{{ blog.category }}</span>
                        <span class="float-right grey">{{ blog.date }}</span>
                    </p>
                </div>
            </a>
        </div>
    </div>
</div>
