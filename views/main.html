<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>{{ Name }}</h1>
                    <h3 class="text-center">{{ program }}</h3>
                    <hr class="intro-divider">
                    <header id="top" class="header">
                        <div class="text-vertical-center">
                            <br>
                            <br>
                            <a id="find_out_more" href="/about" class="btn btn-dark btn-lg" ng-click="setActive('About')">Find Out More</a>
                            <br>
                            <br>
                            <br>
                        </div>
                    </header>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="footer" class="text-center footer-above">
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12">
                <h2>Contact</h2>
                <hr class="small">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="list-inline">
                            <li ng-repeat="contact in contacts">
                                <a href="{{contact.href}}" class="btn-social btn-outline">
                                    <i class="fa fa-fw {{contact.icon}}"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="copyright" class="text-center footer-below">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" ng-bind-html="copyright">
            </div>
        </div>
    </div>
</div>
