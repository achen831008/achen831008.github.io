<!-- Experience -->
<a  name="experience"></a>
<div class="content-section-a">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" ng-repeat="exp in experiences">
                <div class="col-lg-12">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                <h3 class="section-heading">{{ exp.job_title }}</h3>
                                <h4><a href="{{ exp.companyLink }}">{{ exp.company }}</a></h4>
                                <h6><a href="{{ exp.mapUrl }}">{{ exp.location }}</a></h6>
                                <h6>{{ exp.time }}</h6>
                            </div>
                            <div class="col-xs-4">
                                <img class="img-size" src="{{ exp.logo }}" width="75" height="75">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-10">
                        <div class="panel-group">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" href="#{{ exp.companyShort }}-detail" class="collapsed">Read More</a>
                                    </h4>
                                </div>
                                <div id="{{ exp.companyShort }}-detail" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <ul ng-repeat="point in exp.descriptions">
                                            <li>{{ point }}</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
