<div class="templateBackground">
    <div class="templateTitle">{{ templateTitle }}</div>
</div>
<div class="divider"></div>

<h2 ng-show="!show" class="text-center">Work</h2>
<h2 ng-show="show" class="text-center">{{exp.company}}</h2>
<hr class="small">

<a  name="experience"></a>
<div class="content-section-a">
    <div class="container">
        <div class="row">
            <table ng-show="!show" class="table table-striped" wt-responsive-table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Company</th>
                        <th>Title</th>
                        <th>Location</th>
                        <th>Period</th>
                        <th>View</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="exp in experiences"">
                        <td><img style="height:30px; width:30px;" src="{{ exp.logo }}" alt="Image"></td>
                        <td><a class="tableContent" href="{{exp.companyLink}}">{{exp.company}}</a></td>
                        <td>{{exp.job_title}}</td>
                        <td><a class="tableContent" href="{{exp.mapUrl}}">{{exp.location}}</a></td>
                        <td>{{exp.time}}</td>
                        <td><a class="tableContent" ng-click="showDetail(exp)"><i class="fa fa-eye fa-2x"></i></a></td>
                    </tr>
                </tbody>
            </table>

            <div ng-show="show">
                <div>
                    <button ng-click="hideDetail()" type="button" class="btn btn-default">Back</button>
                </div>
            </div>

        </div>
    </div>
</div>
